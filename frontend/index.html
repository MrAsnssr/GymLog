<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscle Log - Coach Hazzem</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload Material Symbols font to prevent flash -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block" />

  <!-- Load fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block"
    rel="stylesheet" />

  <!-- Hide icons until font loads to prevent text flash -->
  <style>
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      opacity: 0;
      transition: opacity 0.1s ease-in;
    }

    .fonts-loaded .material-symbols-outlined {
      opacity: 1;
    }
  </style>

  <script>
    // Check if Material Symbols font is loaded
    document.fonts.ready.then(() => {
      document.documentElement.classList.add('fonts-loaded');
    });
    // Fallback: show icons after 500ms even if font check fails
    setTimeout(() => {
      document.documentElement.classList.add('fonts-loaded');
    }, 500);
  </script>
</head>

<body class="bg-background-dark text-white">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
